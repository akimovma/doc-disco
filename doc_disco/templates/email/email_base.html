<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Doc Disco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; font-weight: 400;">
<div style="margin: 0 auto; width: 600px">
  <div style="display: block">
    <!-- Header -->
    <div style="padding: 40px 0 30px 0; background-color: #70bbd9; text-align: center">
      <h2>Doc Disco</h2>
    </div>
  </div>
  <div style="display: block">
    <!-- Content -->
    <div style="padding: 40px 30px 40px 30px;  background-color: #ffffff; min-height: 300px;">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div style="display: block">
    <!-- Footer -->
    <div style="padding: 30px 30px 30px 30px; background-color: #ec9673;">
      Footer
    </div>
  </div>
</div>
</body>
</html>
