{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

  <div class="col-md-4 col-md-offset-4 panel panel-default">
    <h3 class="text-center">Login</h3>
    <form class="panel-body" method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          Log in
        </button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
